<html>
<head>
  <title>Image Radius</title>
  <style>
    img {
      border-radius: 0;
      opacity: 1;
      transition: border-radius 0.5s;
      width: 400px;
      height: 400px;
      margin: 15px;
    }

    input{
      margin-left: 15px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <label for="radiusInput"> Image Radius
    <input type="range" id="radiusInput" min="0" max="50" value="0">
  </label>

  <label for="pacityInput"> Image Opacity
    <input type="range" id="opacityInput" min="0" max="100" value="1">
  </label>
